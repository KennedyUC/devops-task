apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: {{ .Values.app.name }}-frontend
            port: 
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service: 
            name: {{ .Values.app.name }}-backend
            port: 
              number: 8000